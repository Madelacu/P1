<!doctype html>
<html dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" 
    integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <link rel="stylesheet" href="css_nvo.css">
    
    <title>Galeria de arte | Elemento nuevo</title>
  </head>

  <body>

<!--Creación de Grid de 3x3-->

        <div>
            <div class="row">
                <div class="col">
                    <br>
                    <img src="logo.jpg" class = "fondo" >
                </div>
            </div>
        </div>

        <div class="container text-center">
            <!-- Primera fila con el título "Nombre" -->
            <div class="row">
                <div class="col-md">
                    <hr>
                    <h1 class="fecha">Nombre:</h1> 
                </div>
            </div>
        
            <!-- Segunda fila con las entradas de "Nombre" y "Apellido" -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="nombreInput">
                        <label for="nombreInput">Ej. Jonatan</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="apellidoInput">
                        <label for="apellidoInput">Ej. Mendoza</label> <br> <br>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md">
                    <h1 class="fecha">Nombre de la corriente: </h1>
                </div>
            </div>

            <div class="row">
                <div class = "col-md-12">
                    <div class = "form-floating">
                        <input type="text" class="form-control" id="NombreObra">
                        <label for="NombreObra">Ej. Renacimiento</label> <br> <br>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md">
                    <h1 class="fecha">Fecha de inicio: </h1>
                </div>
                <div class="col-md">
                    <h1 class="fecha">Fecha de finalización: </h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="date" class="form-control" id="nombreInput">
                        <label for="nombreInput">Ej. 1/02/1950</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="date" class="form-control" id="apellidoInput">
                        <label for="apellidoInput">Ej. 18/12/2000</label> <br> <br>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md">
                    <h1 class="fecha">Sube la obra que lo representa: </h1>
                </div>
            </div>
            
            <div class="row">
                <div class = "col-md-6">
                    <div class = "d-flex flex-row">
                        <div class="input-group md-6">
                            <input type="file" class="form-control" id="inputObra" >
                            <button class="input-group-text boton rounded" type="button">Guardar</button>
                        </div>
                    </div>
                </div>
            

                <div class="col-md-6 d-flex">
                    <button class="input-group-text boton" type="button" 
                        onclick="window.location.href='../Pagina_principal.html'"
                    >Regresar a Inicio</button>
                </div>
            </div>
        </div>
</html>
