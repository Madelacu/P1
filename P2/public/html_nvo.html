<!-- Documento HTML -->
<!doctype html>
<html dir="ltr">

    <!-- Configuración meta obligatoria -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Enlaces a estilos y Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <link rel="stylesheet" href="css_nvo.css">
    
    <!-- Título de la página -->
    <title>Galeria de arte | Elemento nuevo</title>

    <body>

        <!-- Sección de la imagen superior de la página -->
        <div class="row">
            <div class="col">
                <!-- Imagen de fondo -->
                <br><img src="/Pag_nvo_elmo/Img_nvo/logo.jpg" class = "fondo" >
            </div>
        </div>

        <!-- Primera sección de la página (Formulario) -->
        <div class="container text-center">

            <!-- Título del formulario -->
            <div class="row">
                    <div class="col-md">
                        <br><p class="subtitlestn">Nombre de la corriente: </p>
                    </div>
            </div>

            <!-- Entrada para el nombre de la corriente -->
            <div class="row">
                <div class = "col-md-12">
                    <div class = "form-floating">
                        <!-- Campo de texto para el nombre de la corriente -->
                        <input type="text" class="form-control" id="NombreObra">
                        <label for="NombreObra">Ej. Renacimiento</label><br><br>
                    </div>
                </div>
            </div>

             <!-- Rango de fechas para la corriente -->
            <div class="row">
                <div class="col-md-6">
                    <p class="subtitlestn">Fecha de inicio: </p>
                </div>
                <div class="col-md-6">
                    <p class="subtitlestn">Fecha de finalización: </p>
                </div>
            </div>

            <!-- Entradas de fecha -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating">
                    <!-- Campo de fecha de inicio -->
                        <input type="date" class="form-control" id="inicioInput">
                        <label for="inicioInput">Ej. 1/02/1950</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-floating">
                        <!-- Campo de fecha de finalización -->
                        <input type="date" class="form-control" id="finalInput">
                        <label for="finalInput">Ej. 18/12/2000</label> <br> <br>
                    </div>
                </div>
            </div>

            <!-- Descripción de la corriente -->
            <div class="row">
                <div class = "col-md-6">
                    <h1 class = "subtitlestn">Descripción:</h1>
                </div>
            </div>

            <!-- Entrada para la descripción -->
            <div class ="row">
                <div class="col-md">
                    <div class="form-floating">
                    <input type="text" class="form-control" id="descripcionInput"><br>
                    </div>'
                </div>
            </div>

            <!-- Tipos de bellas artes de la corriente -->
            <div class="row">
                <div class="col-md">
                    <p class="subtitlestn"> ¿Qué bellas artes forman parte de esta corriente?</p><br>
                </div>
            </div>

            <!-- Opciones de bellas artes con checkboxes -->
            <div class ="row">
                <div class="col-md-4">
                    <div class="checkbox">
                    <label><input type = "checkbox" > Arquitectura</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="checkbox">
                    <label><input type = "checkbox"> Pintura</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="checkbox">
                    <label><input type = "checkbox"> Escultura</label>
                    </div>
                </div>
            </div>

            <div class ="row">
                <div class="col-md-4">
                    <div class="checkbox">
                    <label><input type = "checkbox"> Musica</label> 
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="checkbox">
                    <label><input type = "checkbox"> Literatura</label> 
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="checkbox">
                    <label><input type = "checkbox"> Danza</label> 
                    </div>
                </div>
            </div>
                
            <div class ="row">
                <div class="col-md-4">
                    <div class="checkbox">
                    <label><input type = "checkbox"> Cine</label> 
                    </div><br>
                </div>
            </div>

            <!-- Subir una obra que representa la corriente -->
            <div class="row">
                <div class="col-md">
                    <h1 class="subtitlestn">Sube la obra que lo representa: </h1>
                </div>
            </div>
                
            <!-- Entrada para subir una obra -->
            <div class="row">
                <div class = "col-md-6 d-flex">
                    <input type="text" class="form-control" id="inputObra">
                                    
                    <!-- Botón para guardar la obra -->
                    <button class="input-group-text botona rounded" type="button">Guardar</button>
                </div>
                
                <!-- Botón para regresar a la página principal -->
                <div class="col-md-6 d-flex">
                    <button class="input-group-text botona" type="button" 
                        onclick="window.location.href='../Pag_principal/Pagina_principal.html'"
                    >Regresar a Inicio</button>
                </div>
                    
            </div>

        </div>
        
    </body>

</html>
