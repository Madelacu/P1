<!-- Documento HTML -->
<!doctype html>
<html dir="ltr">

  <!-- Configuración meta obligatoria -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Enlaces a estilos y Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="/pag_prin.css">

  
  <!-- Título de la página -->
  <title>Galeria de arte | Página principal</title>

  <body>
      
    <!-- Sección de la imagen superior de la página -->
    <div class="row">
      <div class="col">
        <!-- Imagen de fondo -->
        <br><img src="/Img_principal/logo.jpg" class = "fondo">
      </div>
    </div>
    
    <!-- Contenedor principal -->
    <class class="container-fluid">
      <!-- Filas de obras de arte con enlaces a páginas de detalle -->
      <div class="row">

        {{#posts}}
        <div class="col-md-4 post-item">

          <div class="post-link">

            <a href="post/{{id}}">
              <img src="{{image}}" class="rows">
            </a>

          </div>

          <div class="post-details">

            <p class="subtitle">{{title}}</p>
            <p class="texto">{{date1}} {{edad1}} - {{date2}} {{edad1}}</p>

          </div>
        </div>
        {{/posts}}
        
      </div><hr>
    </class>

    <!-- Sección para invitar a subir nuevas corrientes artísticas -->
    <div class="row">
        <p class="title2">¡Sube tu propia corriente artística!</p><br>
    </div>

    <!-- Botón para dirigirse a la página de creación de nueva corriente -->
    <div class="d-flex justify-content-center gap-2">
        <a href="new_post.html" class="btn btn-dark btn-md"><i class="bi bi-file-earmark-plus"></i>Agrega tu corriente</a>
    </div><br><br>
          
  </body>
  
</html>
