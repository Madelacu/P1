<!doctype html>
<html dir="ltr">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <link rel="stylesheet" href="css_nvo.css">
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Galeria de arte | Elemento nuevo</title>

    <body>

        <!--Imagen superior de la pagina-->
        <div class="row">
            <div class="col">
                <br><img src="logo.jpg" class = "fondo" >
            </div>
        </div>

        <!--Primer sección de la pagina(Formulario)-->

        <div class="container text-center">

            <div class="row">
                    <div class="col-md">
                        <br><p class="subtitlestn">Nombre de la corriente: </p>
                    </div>
            </div>

            <div class="row">
                <div class = "col-md-12">
                    <div class = "form-floating">
                        <input type="text" class="form-control" id="NombreObra">
                        <label for="NombreObra">Ej. Renacimiento</label><br><br>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <p class="subtitlestn">Fecha de inicio: </p>
                </div>
                <div class="col-md-6">
                    <p class="subtitlestn">Fecha de finalización: </p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="date" class="form-control" id="nombreInput">
                        <label for="nombreInput">Ej. 1/02/1950</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="date" class="form-control" id="apellidoInput">
                        <label for="apellidoInput">Ej. 18/12/2000</label> <br> <br>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class = "col-md-6">
                    <h1 class = "subtitlestn">Descripción:</h1>
                </div>
            </div>

            <div class ="row">
                <div class="col-md">
                    <div class="form-floating">
                    <input type="text" class="form-control" id="descripcionInput"><br>
                    </div>'
                </div>
            </div>

            <div class="row">
                <div class="col-md">
                    <p class="subtitlestn"> ¿Qué bellas artes forman parte de esta corriente?</p><br>
                </div>
            </div>

            <div class ="row">
                <div class="col-md-4">
                    <div class="checkbox">
                    <label><input type = "checkbox" > Arquitectura</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="checkbox">
                    <label><input type = "checkbox"> Pintura</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="checkbox">
                    <label><input type = "checkbox"> Escultura</label>
                    </div>
                </div>
            </div>

            <div class ="row">
                <div class="col-md-4">
                    <div class="checkbox">
                    <label><input type = "checkbox"> Musica</label> 
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="checkbox">
                    <label><input type = "checkbox"> Literatura</label> 
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="checkbox">
                    <label><input type = "checkbox"> Danza</label> 
                    </div>
                </div>
            </div>
                
            <div class ="row">
                <div class="col-md-4">
                    <div class="checkbox">
                    <label><input type = "checkbox"> Cine</label> 
                    </div><br>
                </div>
            </div>

            <div class="row">
                <div class="col-md">
                    <h1 class="subtitlestn">Sube la obra que lo representa: </h1>
                </div>
            </div>
                
            <div class="row">
                <div class = "col-md-6 d-flex">
                    <input type="text" class="form-control" id="inputObra">
                    <button class="input-group-text botona rounded" type="button">Guardar</button>
                </div>
                
                <div class="col-md-6 d-flex">
                    <button class="input-group-text botona" type="button" 
                        onclick="window.location.href='../Pagina_principal.html'"
                    >Regresar a Inicio</button>
                </div>
                    
            </div>

        </div>
